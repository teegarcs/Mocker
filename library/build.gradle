apply plugin: 'com.android.library'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        version "1.1.0"
    }

    publishNonDefault true

    buildTypes {
        release {

        }

        debug{

        }
        libraryVariants.all { variant ->
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.aar')) {
                    if (variant.buildType.name == android.buildTypes.debug.name) {
                        def fileName = "mocker-debug-${version}.aar"
                        output.outputFile = new File(outputFile.parent, fileName)
                    }else{
                        def fileName = "mocker-release-${version}.aar"
                        output.outputFile = new File(outputFile.parent, fileName)
                    }

                }
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    debugCompile 'com.android.support:design:23.2.0'
    debugCompile 'com.android.support:appcompat-v7:23.2.0'
    debugCompile 'com.google.code.gson:gson:2.4'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    debugCompile 'com.android.support:recyclerview-v7:23.2.0'
}
